<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEONARDO | Your Smart Home and Office Assistant</title>
    <link rel="icon" type="icon/x-images" href="../images/nav bar logo.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/onboarding.css">
    <link rel="stylesheet" href="../css/main-tablet-1024.css" media="(max-width:1024px)">
    <link rel="stylesheet" href="../css/mid-tablet-820.css" media="(max-width:820px)">
    <link rel="stylesheet" href="../css/mini-tablet-768.css" media="(max-width:768px)">
    <link rel="stylesheet" href="../css/large-mobile.css" media="(max-width:600px")>
    <link rel="stylesheet" href="../css/main-mobile-500.css" media="(max-width:500px)">
    <link rel="stylesheet" href="../css/mini-mobile-320.css" media="(max-width:320px)">
    <link rel="stylesheet" href="../css/mid-mobile-380.css" media="(max-width:380px)">
    <script src="https://kit.fontawesome.com/cce7b28744.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up-container">
        <div class="content-wrapper flex-box">
            <div class="sign-up-form-wrapper">
                <form action="index.html">
                    <h2>Sign Up
                    </h2>
                    <p class="small">Sign up to enjoy the features of Leonardo</p>

                    <label for="name">Your Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="John Doe">
                    <br>
                    <label for="dob">Date of Birth</label>
                    <br>
                    <input type="date" name="dob" id="dob" placeholder="dd/mm/yyyy">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="signup-mail" placeholder="JohnDoe@gmail.com">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" placeholder="Enter your Password" name="password" id="password-signup">
                    <br>
                    <button class="submit" id="signup-btn">Sign Up</button>
                    <br>
                    <span class="center">-------------------------------------------or-------------------------------------------</span>
                    <br>
                    <button class="google" onclick="open('google.com')">Continue with Google   <span class="google-icon"><img src="../images/googleplus.png" alt="" srcset=""></span></button>
                    <br>
                    <span class="need-account">Already have an account? <strong><a href="login.html">Sign in</a></strong></span>
                </form>
            </div>
            <div class="image-wrapper">
                <img src="../images/leonardo-white.png" alt="leonardo white icon">
            </div>
            
        </div>
    </div>
    <script src="../js/onboarding.js"></script>
</body>
</html>
